   <div id="com-chilipeppr-widget-eagle-pickandplace" class="tab-pane hidden">
      <div class="panel eagle-advanced" style="margin-bottom:10px;">
      <!-- PNP Setting -->
        <div class="btn-group">
           <button type="button" data-toggle="modal" data-target="#com-chilipeppr-widget-pickandplace-window" id="btn-pnp-trays" class="btn btn-xs btn-default" style="margin: 4px 0;">Configure trays</button>

        <div class="form-group">
            Safety height
            <div class="input-group">
                <input id="safetyHeight" class="form-control" type="number" placeholder="" value="5" />
                <div class="input-group-addon">mm</div>
            </div>
            <p class="descriptive-text">Measure the highest point (Screwheads o.a.) and add one mm to the safety height.</p>
        </div>

        <div class="input-group">

        </div>

                </div>

                 <table id="pnp-component-list" class="table">

                     <tr>
                       <th>Count</th>
                       <th>Value</th>

                     </tr>

                   <tbody>
